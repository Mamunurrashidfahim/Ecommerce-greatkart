{% load static %}


<header class="section-header">
    <section class="header-main border-bottom">
        <div class="container">
			<div class="row align-items-center">
				<div class="col-md-2 ">
					<a href="{% url 'store:home'%}" class="brand-wrap">
					<img class="logo" src="{% static './images/logo.png' %}">
					</a> <!-- brand-wrap.// -->
				</div>
				<div class="col-md-3 flex-grow-0">
					<div class="dropdown">
						<a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						  <i class="fa fa-bars" aria-hidden="true"></i> All Cagegory
						</a>
					  
						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							{% for category in links %}
							<a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name}}</a> 
							{% endfor %}
						  
						  
						</div>
						<a href="{% url 'store:store' %}" class="btn btn-outline-primary mr-5">Store</a>
					</div>
				</div> <!-- col.// -->
	
				<div class="col-md-4 ">
					<form action="{% url 'store:search' %}" class="search" method="GET">
						<div class="input-group w-100 ">
							<input type="text" class="form-control" style="width:60%;" placeholder="Search" name="keyword">
							
							<div class="input-group-append">
							<button class="btn btn-primary" type="submit">
								<i class="fa fa-search"></i>
							</button>
							</div>
						</div>
					</form> <!-- search-wrap .end// -->
				</div> <!-- col.// -->
				<div class="col-md-3">
					<div class="d-flex justify-content-end mb-3 mb-lg-0">
						
						{% if user.id is None %}
						<div class="widget-header">
							<small class="title text-muted">Welcome Guest!</small>
							<div> 
								<a href="{% url 'account:user_login' %}">Sign in</a> <span class="dark-transp"> | </span>
								<a href="{% url 'account:signup' %}"> Register</a>
							</div>
						</div>
						{% else %}
						<div class="widget-header">
							<small class="title text-muted">Welcome {{ user.first_name }}!</small>
							<div> 
								<a href="{% url 'account:dashbord' %}">Dashbord</a> <span class="dark-transp"> | </span>
								<a href="{% url 'account:logout' %}"> Log Out</a>
							</div>
						</div>
						{% endif %}
							
						<a href="{% url 'cart:cart' %}" class="widget-header pl-3 ml-3 ">
							<div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
							<span class="badge badge-pill badge-danger notify">{{cart_count}}</span>
						</a>
					</div> <!-- widgets-wrap.// -->
				</div> <!-- col.// -->
			</div> <!-- row.// -->
		</div> <!-- container.// -->
	</section> <!-- header-main .// -->
</header> <!-- section-header.// -->
